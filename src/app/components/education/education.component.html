<section class="section">
  <h2>Education</h2>

  <div class="timeline">
    <div class="timeline-item" *ngFor="let edu of educationList">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <div class="timeline-inner">
          <!-- Institution Name and Link -->
          <div class="timeline-text-container">
            <h3>
              <a [href]="edu.institutionUrl" target="_blank" rel="noopener noreferrer">
                {{ edu.institution }}
              </a>
            </h3>

            <!-- Degree -->
            <h4>{{ edu.degree }}</h4>

            <!-- Graduation Year -->
            <p class="edu-year"><strong>Graduation Year:</strong> {{ edu.years }}</p>

            <!-- GPA -->
            <p class="edu-gpa"><strong>GPA:</strong> {{ edu.gpa }}</p>

            <!-- Description -->
            <p>{{ edu.description }}</p>

            <!-- Relevant Coursework -->
            <div class="coursework">
              <h5>Relevant Coursework:</h5>
              <ul>
                <li *ngFor="let course of edu.coursework">{{ course }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
