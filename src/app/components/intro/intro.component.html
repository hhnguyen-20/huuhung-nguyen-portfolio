<section class="intro-section" id="intro" role="banner">
  <!-- Background Image -->
  <img
    src="assets/images/intro-image.png"
    alt="Intro Background"
    class="intro-background"
  />

  <div class="intro-content">
    <h1 class="intro-name">Huu Hung Nguyen</h1>
    <h2 class="intro-title">Computer Scientist</h2>

    <div class="intro-actions">
      <!-- Hire Me Rectangle Button -->
      <a [routerLink]="[]" fragment="contact-me" class="btn btn-hire-me" aria-label="Hire Me" title="Hire Me">
        <!-- Envelope Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16v16H4z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        Hire Me
      </a>

          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>

        Download Resume
      </a>
